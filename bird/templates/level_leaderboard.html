{% extends "base.html" %}

{% block title %}
    {{ level }}
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for replay in replays %}
                <tr>
                    <td>{{ replay.rank }}</td>
                    <td>{{ replay.player }}</td>
                    <td>{{ replay.time }}</td>
                    <td>{{ replay.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
