{% extends "base.html" %}

{% block title %}
    Recent Top 10s
{% endblock %}

{% block content %}
    <div>
        <table>
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Player</th>
                    <th>Level</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for replay in replays %}
                    <tr>
                        <td class="rank">{{ replay.rank }}</td>
                        <td>{{ replay.player }}</td>
                        <td>{{ replay.level }}</td>
                        <td>{{ replay.time }}</td>
                        <td>{{ replay.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
